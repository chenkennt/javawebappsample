{
  "kind": "Deployment", 
  "spec": {
    "template": {
      "spec": {
        "imagePullSecrets": [
          {
            "name": "kenchenacrtest"
          }
        ], 
        "containers": [
          {
            "image": "kenchenacrtest.azurecr.io/calculator:$tag", 
            "name": "calculator", 
            "ports": [
              {
                "containerPort": 8080
              }
            ]
          }
        ]
      }, 
      "metadata": {
        "labels": {
          "app": "calculator"
        }
      }
    }, 
    "replicas": 2
  }, 
  "apiVersion": "apps/v1beta1", 
  "metadata": {
    "name": "calculator"
  }
}
